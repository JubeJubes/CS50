{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}


    <form action="/sell" method="post">
        <div class="mb-3">
            <!-- <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Insert Symbol" type="text"> -->
            <select class="form-select mx-auto w-auto" aria-label="Choose a Stock" name="symbol" id="symbol">
                <option selected disabled>Choose a Stock</option>
                {% for p in portfolio%}
                <option value="{{p['stock_id']}}">{{p['stock_id']}}</option>
                {%endfor%}

            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
